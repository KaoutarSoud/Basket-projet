<div class="players">
  <h2>Les joueurs les plus performants de la saison</h2>
  <div class="player-cards">
    <div class="player-card" *ngFor="let player of players">
      <img [src]="player.image" alt="{{ player.name }}">
      <h3>{{ player.name }}</h3>
      <p>{{ player.fullName }}</p>
      <p>{{ player.team }}</p>
      <p>{{ player.weight }} lbs ({{ player.weightKg }} kg)</p>
    
    </div>
  </div>
  <button class="view-all" (click)="navigateToPlayers()">Voir tout</button>
</div>
