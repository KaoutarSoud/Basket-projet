<div class="container">
  <div class="form-container">
    <h2>Inscription</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" placeholder="Téléphone" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="btn">S'inscrire</button>
    </form>
  </div>
</div>
