<div class="news">
    <h2>Nouvelles RÃ©centes</h2>
    <div class="news-cards">
      <div class="news-card" *ngFor="let article of visibleNews">
        <h3>{{ article.title }}</h3>
        <img [src]="article.urlToImage" alt="{{ article.title }}" class="news-image">
        <div class="news-date">Date : {{ article.publishedAt | date:'longDate' }}</div>
        <p>{{ article.description }}</p>
        <a [href]="article.url" target="_blank" class="read-more">Lire plus</a>
      </div>
    </div>
    <button class="view-all" (click)="toggleNews()">{{ showAll ? 'Voir moins' : 'Voir tout' }}</button>
  </div>
