<div class="container">
  <div class="form-container" [ngClass]="{'hidden': showResetPassword}">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
      </div>
      <div class="form-group">
        <a href="javascript:void(0)" class="forgot-password" (click)="showResetForm()">Mot de passe oublié ?</a>
      </div>
      <button type="submit" class="btn">Se connecter</button>
    </form>
  </div>

  <div class="form-container" [ngClass]="{'hidden': !showResetPassword}">
    <h2>Réinitialiser le mot de passe</h2>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" [(ngModel)]="resetEmail" name="resetEmail" placeholder="Email" required>
      </div>
      <button type="submit" class="btn">Envoyer l'e-mail de réinitialisation</button>
      <button type="button" class="btn btn-secondary" (click)="cancelReset()">Annuler</button>
    </form>
  </div>
</div>
